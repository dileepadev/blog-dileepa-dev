<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="560" viewBox="0 0 1600 560" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-labelledby="title desc">
    <title id="title">Welcome Banner</title>
    <desc id="desc">Abstract gradient banner for the welcome blog post</desc>
    <defs>
        <linearGradient id="g" x1="0" x2="1">
            <stop offset="0%" stop-color="#7c3aed" />
            <stop offset="100%" stop-color="#06b6d4" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#g)" />
    <g transform="translate(80,180)" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">
        <text font-size="48" font-weight="700">Welcome to my blog</text>
        <text x="0" y="56" font-size="22" font-weight="500">Deep dives into AI, Cloud, and software
            engineering</text>
    </g>
</svg>